<div class="search-container"
  [@openClose]="showResult ? 'open':'closed'">
  <input
    type="text"
    placeholder="Buscar lugar..."
    #txtInput
    (keyup)="onQueryChanged(txtInput.value)"
    class="form-control">

    <div class="result-container">
      <app-search-results></app-search-results>
    </div>
    <button (click)="onToggle()">
      {{ showResult ? '&#9653;' : '&#9663;' }}
    </button>
</div>
